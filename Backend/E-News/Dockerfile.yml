# Dockerfile (Racine)

# --- STAGE 1 : PHP/FPM et Base (Serveur d'application Laravel) ---
FROM php:8.3-fpm-alpine AS laravel_base

# Installer les dépendances système nécessaires
RUN apk update && apk add \
    git \
    curl \
    zip \
    unzip \
    libzip-dev \
    sqlite-dev \
    # Extensions PHP (ajuster selon vos besoins)
    && docker-php-ext-install pdo pdo_mysql opcache \
    && rm -rf /var/cache/apk/*

# Définir le répertoire de travail
WORKDIR /var/www

# Installer Composer
COPY --from=composer:latest /usr/bin/composer /usr/bin/composer

# Copier les fichiers sources de Laravel
COPY Backend/ .

# Installer les dépendances Composer (sans les dépendances de dev)
RUN composer install --no-dev --optimize-autoloader

# Exécuter les commandes de setup (permissions, cache)
RUN chmod -R 775 /var/www/storage \
    && php artisan config:cache

# Exposer le port par défaut de PHP-FPM
EXPOSE 9000

# Commande de démarrage par défaut (sera remplacée par Nginx via docker-compose)
CMD ["php-fpm"]


# --- STAGE 2 : NGINX (Serveur Web pour requêtes HTTP) ---
FROM nginx:stable-alpine AS nginx

# Supprimer la configuration par défaut
RUN rm /etc/nginx/conf.d/default.conf

# Copier notre propre configuration Nginx
COPY ./nginx/default.conf /etc/nginx/conf.d/default.conf

# Copier le code (le conteneur Nginx pointera vers le conteneur PHP-FPM)
COPY --from=laravel_base /var/www /var/www

# Exposer le port HTTP par défaut
EXPOSE 80